name: minimal test
# Tests the pipeline with a minimal dataset
on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]

jobs:
  test:
    name: Run pipeline with test data
    runs-on: ubuntu-latest
    strategy:
      matrix:
        NXF_VER:
          - "latest-stable"
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v4

      - name: Install Nextflow
        uses: nf-core/setup-nextflow@v1
        with:
          version: "${{ matrix.NXF_VER }}"

      - name: Hash Github Workspace
        id: hash_workspace
        run: |
          echo "digest=$(echo ${{ github.workspace }} | md5sum | cut -c 1-25)" >> $GITHUB_OUTPUT
          
      - name: Cache test data
        id: cache-testdata
        uses: actions/cache@v3
        with:
          path: test/
          key: ${{ steps.hash_workspace.outputs.digest }}

      - name: Check out test data
        if: steps.cache-testdata.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          repository: chusj-pigu/wf-mapping/
          path: test/
          
      - name: Run pipeline with test data
        run: |
          nextflow run ${GITHUB_WORKSPACE} --pod5 ${{ github.workspace }}/test/pod5/ --ref ${{ github.workspace }}/test/ref.fasta -profile test
